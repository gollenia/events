name: Deploy on gmu Server

on: [push, workflow_dispatch]
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "greet"
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: php-actions/composer@v6
              with:
                  args: --ignore-platform-reqs
            - run: sudo composer update --ignore-platform-reqs
            - uses: actions/setup-node@v3
              with:
                  node-version: '20.x'
            - run: npm ci
            - run: npm run build
            - name: rsync deployments
              uses: burnett01/rsync-deployments@6.0.0
              with:
                  switches: -avzr --delete --exclude .git --exclude .github --exclude assets/src --exclude package.json --exclude package-lock.json --exclude .gitignore --exclude .eslintrc.js --exclude .eslintignore --exclude lang.js --exclude .prettierrc --exclude DOCKER_ENV --exclude docker_tag --exclude output.log
                  path: /
                  remote_path: ${{ secrets.GMU_PATH }}
                  remote_host: ${{ secrets.GMU_SERVER }}
                  remote_user: ${{ secrets.GMU_USER }}
                  remote_key: ${{ secrets.GMU_KEY }}
